<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./interactive-pricing-component-main/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="title">Simple, traffic-based pricing</p>
            <p class="detail">Sign-up for our 30-day trial. No credit card required. </p>
        </div>
        <div class="card">
            <div class="first">
                <div class="view">
                <p id="view"></p>
                <p>Pageviews</p>
            </div>
                <div class="price">
                    <h1 class="priceDisplay"></h1>
                    <h1 class="priceDisplayYear"></h1>
                    <p>/month</p>
                </div>
            </div>
            
                <input type="range" id="priceToggle" name="range" aria-label="input" min="0" max="4" >
                
            <div class="monthly">
                <span class="bill">Monthly Billing</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="toggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="bill-year"> Yearly Billing</span>
                <span class="discount">25% discount</span>
            </div>
            <hr>
       
   <div class="footer">
    <div class="list">
        <div class="para">
            <img src="./interactive-pricing-component-main/images/icon-check.svg" alt="">
            <span class="text">Unlimited websites</span>
        </div>
        <div class="para">
            <img src="./interactive-pricing-component-main/images/icon-check.svg" alt="">
            <span class="text">100% data ownership</span>
        </div>
        <div class="para">
            <img src="./interactive-pricing-component-main/images/icon-check.svg" alt="">
            <span class="text"> Email reports</span>
        </div>
    </div>
    <button class="btn">Start my trial</button>
   </div>
</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
